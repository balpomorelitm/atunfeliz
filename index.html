<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>At\u00fan Feliz</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="game-container">
        <h1>At\u00fan Feliz</h1>
        <span class="tooltip info-icon">\u2139
            <span class="tooltip-text">Este juego es con fines educativos. Si te gusta, compra el juego original Happy Salmon.</span>
        </span>

        <div id="deck" class="card-pile">
            <p>Haz clic para empezar y robar una carta</p>
        </div>

        <p id="card-count">Cartas restantes: 0</p>

        <div id="active-card" class="card hidden">
            <span id="card-action"></span>
        </div>

        <div id="action-buttons" class="hidden">
            <button id="pass-btn">Pasar</button>
            <button id="complete-btn">Completada</button>
        </div>
        
        <div id="win-message" class="hidden">
            <h2>Â¡Felicidades!</h2>
            <p>Te has deshecho de todas tus cartas.</p>
            <button id="restart-btn">Jugar de nuevo</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
