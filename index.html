<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atún Feliz</title>
    <link rel="icon" type="image/png" href="favicon.png">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Bangers&family=Lilita+One&family=Orbitron:wght@900&family=Permanent+Marker&family=Righteous&display=swap" rel="stylesheet">
</head>
<body>

    <div id="game-container">

        <h1>Atún Feliz</h1>
        <span class="tooltip info-icon">i
            <span class="tooltip-text">Este juego es con fines educativos. Si te gusta, compra el juego original Happy Salmon.</span>
        </span>


        <div id="deck" class="card card-pile">
            <span>Haz clic para empezar y robar una carta</span>
        </div>

        <button id="change-toggle-btn">Cambios SÍ</button>

        <p id="card-count">Cartas restantes: 0</p>

        <div id="active-card" class="card hidden">
            <div class="bubbles">
                <span></span><span></span><span></span><span></span><span></span>
            </div>
            <div class="card-content">
                <span id="card-icon" class="card-icon"></span>
                <span id="card-action" class="card-title"></span>
            </div>
        </div>

        <div id="action-buttons" class="hidden">
            <button id="pass-btn">Pasar</button>
            <button id="complete-btn">Completada</button>
        </div>
        
        <div id="win-message" class="hidden">
            <h2>¡Felicidades!</h2>
            <p>Te has deshecho de todas tus cartas.</p>
            <button id="restart-btn">Jugar de nuevo</button>
        </div>

    </div>

    <script src="script.js"></script>
</body>
</html>
